<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dongle:wght@300;400&family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Math School</title>
</head>

<body>
  <div class="container ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a href="Home.html" class="navbar-brand">
          <img src="images/Logo.svg.png" height="50" alt="JudoLogo">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active">Home</a>
            <a href="#" class="nav-item nav-link">Meet the team</a>
            <a href="#" class="nav-item nav-link">Training programs</a>
            <a href="#" class="nav-item nav-link">What people say about Us</a>
            <a href="#" class="nav-item nav-link">Membership options</a>
            <a href="#" class="nav-item nav-link">Contact</a>
          </div>
          <span class="login-button navbar-text ml-auto">
            <a role="button" data-toggle="modal" data-target="#loginModal">
              <i class="fa fa-sign-in"></i> Login
            </a>
          </span>
        </div>
      </div>
    </nav>
    <!-- Jumbotron -->
    <div>
      <h1 class="main-title text-white ">Your results are closer than what you think</h1>
      <img class="main-image img-thumbnail" src="images/mainsection.jpeg" alt="lift image">
      <a href="#reserveForm" role="button" class="text-nowrap custom-button btn btn-info" data-toggle="tooltip"
        data-placement="bottom" data-html="true" title="Or call us at 1-206-555-1234">Get Started</a>

    </div>
      <!-- login Modal  -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Login</h3>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form>
                <div class="form-row">
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginEmail">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="loginPassword">Password</label>
                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                      placeholder="Password">
                  </div>
                  <div class="form-group col-12">
                    <label class="sr-only" for="forgotpassword">forgot password</label>
                    <button role="button" class="text-center form-control form-control-sm btn btn-light"
                      id="forgotpassword">Forgot password</button>
                  </div>
                  <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox">
                      <label class="form-check-label"> Remember me</label>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div  class="bg-info mt-5 middle-bar d-flex justify-content-between">
      <h1 class="text-white align-self-end w-75 download-title">OPEN HOUSE PROMOTION - SIGN UP FOR 5 MONTHS, GET 6TH MONTH FREE!</h1>
      <button class="download-button btn">Download Now</button>
    </div>
  </div>

</body>
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/popper.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
